<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-login">
       <h2>Welcome Back!</h2>
       <div class="image">
          <i class="fa-solid fa-circle-user"></i>
          <p>User Login</p>
       </div>
       <div class="login">
         <div class="username-field">
            <p class="userText">Username</p>
            <input type="text" id="loginUsername" placeholder="enter username">
          </div>
          <div class="password-field">
            <p class="passText">Password</p>
            <input type="password" id="loginPassword" placeholder="enter password">
          </div>
          <button class="loginBtn"><a class="href">Login</a></button>
          <div class="askSignUp">
            <p>Don't have an account?</p>&nbsp;
            <a href="#" type="button" id="asignup">SignUp</a>
          </div>
       </div>
    </div>
    <div class="main-signup">
        <h2>SignUp Here!</h2>
        <div class="image">
           <i class="fa-solid fa-circle-user"></i>
           <p>User SignUp</p>
        </div>
        <div class="signup">
          <div class="email-field">
             <p class="emailText">Email</p>
             <input type="text" id="signEmail" placeholder="enter Email">
          </div>
          <div class="mob-field">
             <p class="mobText">Phone Number</p>
             <input type="number" id="signmob" placeholder="enter phone number">
          </div>
          <div class="username-field">
             <p class="userTexts">Username</p>
             <input type="text" id="signUsername" placeholder="enter username">
           </div>
           <div class="password-field">
             <p class="passTexts">Password</p>
             <input type="password" id="signPassword" placeholder="enter password">
           </div>
           <button class="signupBtn"><a class="sign">SignUp</a></button>
           <div class="askLogin">
             <p>Already have an account?</p>&nbsp;
             <a href="#" type="button" id="alogin">Login</a>
           </div>
        </div>
     </div>
     <script src="app.js"></script>
</body>
</html>
